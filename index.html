<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hw-28</title>
</head>
<body>
   <!--  Написать скрипт, по нажатии на кнопку должен отправляться AJAX запрос методом GET на адрес https://api.github.com/users?since=135 и содержимое ответа должно отображаться в тэге <pre> -->
    <button id="button">Load users</button>
    <pre id="users"></pre>
    <script>
        var method = 'GET';
        var url = 'https://api.github.com/users?since=135';
        var button =  document.querySelector('#button');
        var pre = document.querySelector('#users');
        button.method = method;
        button.url = url;

        button.addEventListener('click', function(event) {
            var request = new XMLHttpRequest();
            request.open(method, url, true);
            request.send();
            request.onreadystatechange = function() {
                pre.textContent = this.responseText
            };
        }, false)
    </script>
</body>
</html>
